<ion-view view-title="Idée Prénom">
	<ion-content>
		<div class="row">
			<div class="col col-center">
								
				<div class="row">
		  			<h1 class="background_{{randomPrenom.sexe}} col col-offset-33 col-33 the_name"> {{randomPrenom.prenom}} </h1>
  		     	</div>
		
				<div class="row">
		  			<p class="col col-offset-10 col-80 infos_name"> <b>Genre:</b> {{randomPrenom.genre}}, <b>Origine:</b> {{randomPrenom.origine}}, <b>Frequence:</b> {{randomPrenom.frequence}} </p>
		     	</div>
		
				<div class="button-bar">
		  			<button ng-click="addToFavoris();" class="button button-large button-energized ion-heart col col-50"> 
		  				Ajouter aux favoris
		  			</button>
					<button ng-click="again();" class="button button-large button-positive col col-50">
						Encore !
					</button>
		     	</div>
		     	
		   		<div class="list">
 		   			<div class="row">
			     		<div class="col col-50">
			        		  <label class="item item-input item-select">
							    <div class="input-label">
							      Origine
							    </div>
							    <select name="origins" ng-model="dataOrigins.origins">
							  		<option  value="1"> Toutes </option>
							  		<option  ng-repeat="item in origins" value="{{item.origine}}"> {{item.origine}} </option>
								</select>
							  </label>
						</div>
<!-- 					</div> -->
<!-- 		   			<div class="row"> -->
		   				<div class="col col-50">
<!-- 		        			<div class="item item-divider"> Lettre </div> -->
						    <label class="item item-input">
								<span class="input-label">Lettre commencant par:</span>
								<input name="lettre" type="text" maxlength="1" ng-model="lettre.text">
							</label>
						</div>
					</div>
					
					<div class="row">
		   				<div class="col col-50">
		        		    <div class="item item-divider"> Genre </div>
					        <ion-radio class="background_{{item.sexe}}" ng-repeat="item in genreList" ng-value="item.value" ng-change="genreChange(item)" ng-model="data.genre">
					       		{{item.text}}
					        </ion-radio>
				        </div>
				        <div class="col col-50">
				        	<div class="item item-divider"> Frequence </div>				        
					        <ion-radio ng-repeat="item in frequenceList" ng-value="item.value" ng-model="data.frequence" ng-change="frequenceChange(item)" name="frequence">
					          {{item.text}}
					        </ion-radio>
				        </div>
			        </div>
			    </div>
		     	
	     	</div>
     	</div>
  	</ion-content>
</ion-view>

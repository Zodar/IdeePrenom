<ion-view view-title="Favoris">
	<ion-content>
		<div ng-show="noFavoris">
	  		<div class="row row-center">
	  			<h2 class="to_center to_bold col col-offset-10 col-80">
		  			Retourner à l'accueil pour ajouter des prénoms favoris !
	  			</h2>
			</div>
	    </div>
	    
	    <div ng-hide="noFavoris">
			<div class="list">
		   		<div class="row">
		   			<div class="col col-100">
		        		<div class="item item-divider to_bold">
		        			Favoris
	        			</div>
					    <ion-list>
					    <ion-item ng-repeat="item in listFavoris" ng-click="deleteOne(item);" class="item background_{{item.genre}}">
					    		<p class="to_bold prenom_favoris"> {{item.prenom}} </p>
				       			<p> {{item.origine}}, {{item.frequence}} </p>
			       		</ion-list>
			        </div>
		        </div>
		   	</div>
	    </div>
  	</ion-content>
</ion-view>
